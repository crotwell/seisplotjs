<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../flavicon.png" />
    <title>Date and Time Choosers</title>
  </head>
  <body>
    <h5>
      <a href="../index.html" class="">Seisplotjs</a> -
      <a href="index.html" class="">Gallery</a>
      <span class="sp_version">3.1.5-SNAPSHOT</span>
    </h5>

    <h3>Dates and Times:</h3>
    <div>
      <h5 id="sp-clock">&lt;sp-clock&gt;</h5>
      <label>Now: </label><sp-clock />
    </div>
    <div>
      <h5 id="sp-hourmin">&lt;sp-hourmin&gt;</h5>
      <label>Time: </label><sp-hourmin />
    </div>
    <div>
      <h5 id="sp-datetime">&lt;sp-datetime&gt;</h5>
      <label>Date and Time: </label><sp-datetime />
    </div>
    <div>
      <h5 id="sp-timerange">&lt;sp-timerange&gt;</h5>
      <label>Time Range: </label><sp-timerange duration="900" />
    </div>
    <div>
      <label>Time Range with previous and next: </label>
      <h5 id="sp-timerange">&lt;sp-timerange prev-next="true"&gt;</h5>
      <sp-timerange duration="900" prev-next="true" />
    </div>
    <div>
      <h5>Output:</h5>
      <p id="output"></p>
    </div>

    <script type="module">
      import {
        datechooser,
        util,
      } from "../seisplotjs_3.1.5-SNAPSHOT_standalone.mjs";
      util.updateVersionText(".sp_version");

      const outputArea = document.querySelector("#output");
      const timeInput = document.querySelector("sp-hourmin");
      timeInput.updateCallback = (time) => {
        outputArea.textContent = `Time: ${time.toISO()}`;
      };
      const dateInput = document.querySelector("sp-datetime");
      dateInput.updateCallback = (time) => {
        outputArea.textContent = `Date: ${time.toISO()}`;
      };
      const rangeInputList = document.querySelectorAll("sp-timerange");
      for (const rangeInput of rangeInputList) {
        rangeInput.updateCallback = (timeRange) => {
          outputArea.textContent = `Range: ${timeRange.start.toISO()} to ${timeRange.end.toISO()}`;
        };
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="style.css">
   <title>SCSN Ringserver</title>
   <style>
     input#level {
       width: 3em;
     }
   </style>
   <link rel="icon" type="image/png" href="../../flavicon.png" />
</head>
<body>
  <h5><a href="../../index.html" class="">Seisplotjs</a> - <a href="../index.html" class="">Examples</a> - Ringserver</h5>

  <h3><a href="https://github.com/earthscope/ringserver">Ringserver</a> Web interface:</h3>
  <div>Host: <span id="hostid"></span></div>
  <div class="commands">
    <div>
      <button id="id">Id</button>
      <span>get server id</span>
    </div>
    <div>
      <button id="streamids">Stream Ids</button>
      <label>Level: </label><input title="1-network to 4-channel" type="number" id="level" name="level" pattern="[0-6]" value="1" min="1" max="6"></input>
      <label>Match: </label><input type="text" id="match" name="match" value="" title="matching regular expression"></input>
      <span>show available channel ids in ringserver.</span>
    </div>
    <div>
      <button id="streams">Streams</button>
      <label>Match: </label><input type="text" id="streammatch" name="streammatch" value="" title="matching regular expression"></input>
      <span>get streams, channel and time range, to choose for realtime streaming</span>
    </div>
    <div>
      <button id="disconnect">Disconnect</button>
      Packets: <span id="numPackets">0</span>
    </div>
  </div>
  <div class="streams">
    <stream-list-chooser></stream-list-chooser>
  </div>
  <div class="results">
    <h5>Results:</h5>
    <pre></pre>
  </div>

  <h5>Generated with <a href="https://github.com/crotwell/seisplotjs">Seisplotjs version <span id="version">3</span></a>.</h5>

  <script type="module" src="stream_chooser.js"></script>
  <script type="module" src="rsweb.js"></script>
</body>
</html>
